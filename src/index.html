<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>@@PackageNamePretty</title>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <script src="js/jsoneditor.js"></script>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/@@PackageName.js"></script>
</head>
<body>
<h1>@@PackageNamePretty</h1>
<input id="show_descritiptions" type="checkbox" onchange="showDescription()">Show descriptions
<div id='editor_holder' class="col-md-6"></div>

<script>
    JSONEditor.defaults.options.hide_descriptions = true;
    var coderDevUi = new CoderDevUI();
    coderDevUi.loadSchema();

    function showDescription() {
        document.getElementById("editor_holder").innerHTML = "";
        JSONEditor.defaults.options.hide_descriptions = !document.getElementById('show_descritiptions').checked;
        coderDevUi = new CoderDevUI();
        coderDevUi.loadSchema();
    }
</script>
</body>
</html>
