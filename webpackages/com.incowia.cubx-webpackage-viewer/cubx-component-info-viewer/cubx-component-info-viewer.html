<link rel="import" href="cubx-component-info-viewer-style.html">
<dom-module id="cubx-component-info-viewer">

    <template>
        <style include="cubx-component-info-viewer-style"></style>
        <h2 id="title">{{model.title}}</h2>
        <div>
            <h3>Input slots</h3>
            <table id="i_slots_info_table" class="table table-hover">
                <thead>
                    <tr>
                        <th>slotId</th>
                        <th>type</th>
                        <th>description</th>
                        <th>initial value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div>
            <h3>Output slots</h3>
            <table id="o_slots_info_table" class="table table-hover">
                <thead>
                <tr>
                    <th>slotId</th>
                    <th>type</th>
                    <th>description</th>
                    <th>initial value</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div>
            <h3>Members' inits defined in this compound</h3>
            <table id="members_inits_table" class="table table-hover">
                <thead>
                <tr>
                    <th>memberId</th>
                    <th>slot</th>
                    <th>initial value</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </template>

    <script src="cubx-component-info-viewer.js"></script>
</dom-module>
