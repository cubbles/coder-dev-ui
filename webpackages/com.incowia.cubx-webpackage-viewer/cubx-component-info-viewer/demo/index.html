<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;cubx-component-info-viewer&gt; Demo</title>

    <script src="../../../cubx.core.rte@3.0.0-SNAPSHOT/webcomponents/custom-elements-es5-adapter.js"></script>
    <script src="../../../cubx.core.rte@3.0.0-SNAPSHOT/webcomponents/webcomponents-lite.js"></script>
    <script src="../../../cubx.core.rte@3.0.0-SNAPSHOT/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>

<cubx-component-info-viewer cubx-webpackage-id="this"></cubx-component-info-viewer>

<script>
    var componentInfoViewer = document.querySelector('cubx-component-info-viewer');
    var manifestUrl = "../../manifest.webpackage";
    document.addEventListener('cifReady', function() {
        $.getJSON(manifestUrl, function (response) {
            var component = response.artifacts.compoundComponents[0];
            componentInfoViewer.setComponent(component);
        });
    });
</script>

</body>
</html>
