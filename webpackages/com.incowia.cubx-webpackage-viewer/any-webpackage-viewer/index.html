<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;cubx-webpackage-viewer&gt;</title>

    <script src="../../cubx.core.rte@2.2.3/webcomponents-lite/webcomponents-lite.js"></script>

    <script>
        window.cubx = {
            CRCInit: {
                rootDependencies: [
                    {
                        artifactId: "cubx-webpackage-viewer-utils"
                    }
                ]
            }
        }
    </script>
    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../cubx.core.rte@2.2.3/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<!--
    The cubbles client-runtime-container is bound to the next element.
    Place Cubbles-Component there as child element.
    Note: Currently there is only one element supported. This will change in future (@see PLAT-205).
-->
<div cubx-core-crc class="container">
    <div class="row">
        <div class="alert alert-danger fade in" id="alertD" style="display: none">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Error!</strong> <span id="alertDText"></span>.
        </div>
    </div>
    <h1>&lt;cubx-webpackage-viewer&gt;</h1>
    <div class="row">
        <div class="col-md-11" >
            <label for="urlTF" >Manifest url: </label>
            <input id="urlTF"
                   style="width: 90%"
                   placeholder="<any-webpackage-viewer url>?manifest-url=<webpackage-url>[/manifest.webpackage]"/>
        </div>
        <input type="submit" value="Load" id="loadB" class="btn btn-primary btn-sm col-md-1" disabled>
    </div>
    <cubx-webpackage-viewer cubx-webpackage-id="this"></cubx-webpackage-viewer>
</div>

<script src="index.js"></script>

</body>
</html>
