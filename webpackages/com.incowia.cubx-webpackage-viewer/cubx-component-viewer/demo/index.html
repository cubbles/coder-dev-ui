<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;cubx-component-viewer&gt; Demo</title>
    <script src="../../../cubx.core.rte@2.1.0/webcomponents-lite/webcomponents-lite.js"></script>
    <script>
        window.cubx = {
            CRCInit: {
                rootDependencies: [
                    {
                        webpackageId: 'jquery-2.1.4@1.2.0',
                        artifactId: 'jquery'
                    }
                ]
            }
        }
    </script>
    <script src="../../../cubx.core.rte@2.1.0/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <h1>&lt;cubx-component-viewer&gt; Demo</h1>
    </div>
    <div cubx-core-crc class="row">
         <cubx-component-viewer cubx-webpackage-id="this"></cubx-component-viewer>
    </div>
</div>

<script>
    var componentViewer = document.querySelector('cubx-component-viewer');
    var manifestUrl = "../../manifest.webpackage";
    document.addEventListener('cifReady', function() {
        componentViewer.setViewerHeight(window.innerHeight * 0.9);
        $.getJSON(manifestUrl, function (response) {
            componentViewer.setManifest(response);
            componentViewer.setComponentArtifactId('cubx-webpackage-viewer');
        });
    });
</script>

</body>
</html>
