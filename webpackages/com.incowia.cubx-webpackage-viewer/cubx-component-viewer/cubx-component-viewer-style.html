<dom-module id="cubx-component-viewer-style">
    <template>
        <!--
        Get help: https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
        -->
        <style>
            rect.componentViewAtom.member.cubx-component-viewer{
                fill: #e7e7e7;
            }
            #component_view_holder_title{
                display: none;
            }

            g#root {
                opacity: 0;
            }

            text.componentViewHeaderLabel {
                fill: #000;
                stroke: none;
                text-anchor: middle;
            }

            text.componentNameLabel {
                font-size: small;
            }

            text.componentNameRootLabel {
                font-size: medium;
            }

            text.memberIdLabel {
                font-weight: bold;
                font-size: medium;
            }

            .componentView {
                fill: #fff;
                stroke: #000;
                stroke-width: 1px;
            }

            .connectionView {
                stroke: #000;
                stroke-width: 1;
                fill: none;
            }

            .arrowEnd {
                stroke: #000;
                stroke-width: 1;
                fill: #000;
            }

            .slotViewAtom {
                stroke: #000;
                stroke-width: 1;
                fill: #fff;
            }
            .slotViewLabel, .connectionViewLabel{
                font-size: 12px;
                fill: #000;
                stroke: none;
            }
            .info_tooltip{
                background: #fff;
                box-shadow: 0 0 5px #999999;
                color: #333;
                font-size: 14px;
                position: fixed;
                z-index: 10;
                padding: 5px;
                display: none;
            }
        </style>
    </template>
</dom-module>
