<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Coder Dev UI</title>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/style.css'>
    <script src="js/jsoneditor.min.js"></script>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/klay.js"></script>
    <script src="js/klayjs-d3.min.js"></script>
    <script src="js/cubx-coder-dev-ui.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Coder Dev UI</h1>
    </div>
    <div class="row">
        <div id='editor_holder' class="col-md-12"></div>
        <div class="modal fade" id='graphic_holder'>
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Diagram</h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="graphic_holder_2">

    </div>
</div>
<script type="text/javascript">
    var coderDevUi = new CoderDevUI('editor_holder', 'graphic_holder');
    coderDevUi.loadSchema();
    coderDevUi.loadManifest();
</script>
</body>
</html>
